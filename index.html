<!DOCTYPE html>
<html>
  <head>
    <title>Typing Game for 3-Year-Olds</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <div id="character" class="character"></div>
    </div>
    <div class="next-character-container">
      <div id="nextCharacterElement" class="next-character"></div>
    </div>
    <div class="counting-container">
      <div class="count correct" id="correctCount">✓: 0</div>
      <div class="count wrong" id="wrongCount">✖: 0</div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
